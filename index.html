<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorDash 클론 랜딩 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="DoorDash Logo">
        </div>
        <nav>
            <button class="sign-in">Sign In</button>
            <button class="sign-up">Sign Up</button>
        </nav>
    </header>

    <section class="hero">
        <h1>Discover restaurants and more near you.</h1>
        <div class="search-bar">
            <input type="text" placeholder="Enter delivery address">
            <button>Search</button>
        </div>
    </section>

    <section class="food-images">
        <img src="images/Food 1.png" alt="Food 1">
        <img src="images/Food 2.png" alt="Food 2">
        <img src="images/Food 3.png" alt="Food 3">
    </section>

    <footer>
        <p>&copy; 2024 DoorDash Clone. All rights reserved.</p>
    </footer>
</body>
</html>
